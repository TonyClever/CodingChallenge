<!DOCTYPE html>
<html lang="it">
<head>
    <title>LIM monopattini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo e didascalia -->
            <img class="logo" src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- Pulsanti PRENOTA | TERMINA PREN | ACCENDI LUCI -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <main>
            <!-- Lista dei monopattini -->
            <div>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2> <br>
                <span>Via Guadalametri - a 220 metri da te</span> <br>
                <span>Stato carica:</span>
                <div class="carica medium"></div>
            </div>

            <div>
                <input type="checkbox">
                <h2>Monopattino Mike24</h2> <br>
                <span>Via Ricciardoni - a 420 metri da te</span> <br>
                <span>Stato carica:</span>
                <div class="carica high"></div>
            </div>

            <div>
                <input type="checkbox">
                <h2>Monopattino Fede154</h2> <br>
                <span>Via Mentarini - a 490 metri da te</span> <br>
                <span>Stato carica:</span>
                <div class="carica low"></div>
            </div>
        </main>
    </div>
</body>
</html>
